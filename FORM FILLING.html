<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form action="https://script.google.com/macros/s/AKfycbwGgrRLfTgznAbnXQwzGZN9PMR0HAl669QKn1z1Niqt4CFSJu0TJlebVpmwXT55f-SF/exec" method="POST">
      <!-- Name Input -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      
      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      
      <!-- Select Input -->
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" name="country" required>
          <option selected disabled value="">Choose...</option>
          <option value="United States">United States</option>
          <option value="Canada">Canada</option>
          <option value="United Kingdom">United Kingdom</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      
      <!-- Radio Buttons -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>
      </div>
      
      <!-- Checkboxes -->
      <div class="mb-3">
        <label class="form-label">Interests</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Technology" id="interest1" name="interests">
          <label class="form-check-label" for="interest1">
            Technology
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Sports" id="interest2" name="interests">
          <label class="form-check-label" for="interest2">
            Sports
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Music" id="interest3" name="interests">
          <label class="form-check-label" for="interest3">
            Music
          </label>
        </div>
        <!-- Add more checkboxes as needed -->
      </div>
      
      <!-- Submit Button -->
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (optional, for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
